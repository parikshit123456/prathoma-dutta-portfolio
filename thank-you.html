<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Parikshit Mandal</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0F0F0F 0%, #1A1A1A 50%, #8B5CF6 100%);
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .thank-you-container {
            text-align: center;
            max-width: 600px;
            padding: 3rem;
            background: rgba(26, 26, 26, 0.9);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(139, 92, 246, 0.2);
        }
        .success-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #06D6A0;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #8B5CF6, #06B6D4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #E5E7EB;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #8B5CF6, #A855F7);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.3);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(139, 92, 246, 0.4);
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="success-icon">âœ…</div>
        <h1>Thank You!</h1>
        <p>Your message has been sent successfully. I'll get back to you within 24 hours.</p>
        <a href="index.html" class="btn">Back to Portfolio</a>
    </div>
    
    <script>
        // Auto redirect after 5 seconds
        setTimeout(() => {
            window.location.href = 'index.html#contact';
        }, 5000);
    </script>
</body>
</html>
